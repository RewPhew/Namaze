<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Namaze</title>
</head>
<body>
    <div class="timing-container container">
        <p id="fajr">Fajr    : </p>
        <p id="dhuhr">Dhuhr   : </p>
        <p id="asr">Asr     : </p>
        <p id="maghrib">Maghrib : </p>
        <p id="isha">Isha    : </p>
    </div>
    <div class="rakat-container container">
      <table>
        <tr>
          <th style="text-align: start !important;border-top-left-radius: 8px;">Prayer</th>
          <th>Farz</th>
          <th>Sunnah</th>
          <th style="border-top-right-radius: 8px;">Nafil</th>
        </tr>
        <tr>
          <td style="text-align: start !important;">Fajr</td>
          <td>2</td>
          <td>2</td>
          <td>2</td>
        </tr>
        <tr>
          <td style="text-align: start !important;">Dhuhr</td>
          <td>4</td>
          <td>4</td>
          <td>4</td>
        </tr>
        <tr>
          <td style="text-align: start !important;">Asr</td>
          <td>4</td>
          <td>4</td>
          <td>4</td>
        </tr>
        <tr>
          <td style="text-align: start !important;">Maghrib</td>
          <td>3</td>
          <td>2</td>
          <td>2</td>
        </tr>
        <tr>
          <td style="text-align: start !important; border-bottom-left-radius: 8px;">Isha</td>
          <td>4</td>
          <td>4</td>
          <td style="border-bottom-right-radius: 8px;">2</td>
        </tr>
      </table>
      
      
    </div>
    <button id="change-timing">Update</button>
</body>
</html>
